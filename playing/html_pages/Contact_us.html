<!DOCTYPE html>
<html lang="en">
       <head>
              <meta charset="UTF-8">
              <link rel="stylesheet" href="../css_styles/Contact_us.css" type="text/css">
              <title>Contact us</title>
       </head>
       <body>
              <header>
                     <iframe src="header.html" frameborder="0"></iframe>
              </header>

              <main>
                     <h1>You want to talk with NASA? Lest do it.</h1>
       
                     <section id="physicalAdressSection">
                            <h2 class="ContactSecondaryTitles">Where you can find us:</h2>
       
                            <p>
                                   <span id="physicalAdressFirstPart">
                                          Mary W. Jackson NASA Headquarters
                                          <br/>
                                          300 E. Street SW, Suite 5R30
                                          <br/>
                                          Washington, DC 20546
                                          <br/>
                                   </span>
       
                                   <span id="physicalAdressSecondPart">
                                          (202) 358-0001 (Office)
                                          <br/>
                                          (202) 358-4338 (Fax)
                                          <br/>
                                   </span>
                            </p>
                     </section>
       
                     <section id="contactFormSection">
                            <h2>Or even better! Write to us right now:</h2>
       
                            <form action="#">
                                   <div>
                                          <label for="idFirstName">First name:</label>
                                          <input type="text" id="idFirstName"/>
                                   </div>
       
                                   <div>
                                          <label for="idLastName">Last Name:*</label>
                                          <input type="text" id="idLastName" required/>
                                   </div>
       
                                   <div>
                                          <label for="idEmail">Email:*</label>
                                          <input type="text" id="idEmail" required/>
                                   </div>
       
                                   <div>
                                          <label for="idTel">Phone number:</label>
                                          <input type="text" id="idTel"/>
                                   </div>
       
                                   <div>
                                          <label for="idmessPurposeDropdown">The purpose of this message is:*</label>
                                          <select name="messPurposeDropdown" id="idmessPurposeDropdown">
                                                 <option value="#"></option>
                                                 <option value="A">To ask question(s)</option>
                                                 <option value="B">To share information</option>
                                          </select>
                                   </div>
       
                                   <div>
                                          <label for="idMessText">Message:*</label>
                                          <textarea name="MessText" id="idMessText" cols="30" rows="5"></textarea>
                                   </div>
                            </form>
                     </section>
              </main>
       </body>
</html>
